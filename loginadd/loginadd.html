<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login/SignUp</title>

	<!--Links-->
	<!--Google Font-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
<!--CSS File-->
<link rel="stylesheet" type="text/css" href="loginadd.css">
<!--Bootstrap-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container" id="container">
  <div class="form-container sign-up-container">
    <form action="#">
      <h1>Create Account</h1>
      <div>
    
    </div>
      <span>or use your email for registration</span>
      <input type="text" placeholder="Username" />
      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Password" />
      <button>Sign Up</button>
    </form>
  </div>
  <div class="form-container sign-in-container">
    <form action="#">
      <h1>Login</h1>
      <input type="email" placeholder="Email/Username" />
      <input type="password" placeholder="Password" />
      <a href="#">Forgot your password?</a>
      <button ondblclick="redirect()">Login</button>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <span class="lander-col"><font style="font-family: 'Fredoka One', cursive;
          font-weight: bold; font-size: 30px; color: #e30a3c;">VonSeR</font> <br>  VonSeR lets you connect and share with the people in your life.<span>
        <br>
        <br>
        <button class="ghost" id="signIn">Sign In</button>
      </div>
      <div class="overlay-panel overlay-right">
        <span class="lander-col"><font style="font-family: 'Fredoka One', cursive;
          font-weight: bold; font-size: 30px; color: #e30a3c;">VonSeR</font> <br>  VonSeR lets you connect and share with the people in your life.<span>
          <br>
          <br>
          <button class="ghost" id="signUp" ondblclick="redirectt()">Sign Up</button>
      </div>
    </div>
  </div>
</div>

<script>
const signUpButton = document.getElementById('signUp');
const signInButton = document.getElementById('signIn');
const container = document.getElementById('container');

signUpButton.addEventListener('click', () => {
  container.classList.add("right-panel-active");
});

signInButton.addEventListener('click', () => {
  container.classList.remove("right-panel-active");
});

//redirect functiom
function redirect() {
  location.replace("../home-guest.html")
}
function redirectt() {
  location.replace("../home-guest.html")
}
</script>

</body>
</html>
